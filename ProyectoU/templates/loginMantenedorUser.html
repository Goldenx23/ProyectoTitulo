<!DOCTYPE html>
 <html>
     <head>
        <title>Login DAE</title>
         <link rel="stylesheet" href="/static/css/style.css">
         <script src="/static/js/login.js"></script>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <body>
         <div class="container">
             <div class="main">
                 <img src="/static/images/logo.jpg" alt="">
                 <form id="form_id" method= "POST" name="myform">
                    {% csrf_token %}
                    <label>Usuario:</label>
                     <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder = "Ingrese su usuario" required>
                     <label>Password:</label>
                     <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese Password" required>
                     <input type="submit" class="btn btn-dark "  style="margin-top: 10px ;border-color:black ; border-width: 2px; color: white; width: 250px; "type="submit" value="Login">
                </form>
                {% if messages %}
                    {% for msg in messages %}
                    <b>{{msg}}</b>
                    {% endfor %}
                    {% endif %}
                <div>
                    <br>
                        <a href= "/"><input type="submit" class="btn btn-dark "  style="margin-top: 10px ;border-color:black ; border-width: 2px; color: white; width: 250px; " value="Volver"></a>
                    </br>
                    </div>
             </div>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

     </body>
 </html>
