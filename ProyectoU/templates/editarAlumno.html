<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Alumnos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="h3">{{ titulo }}</div>
        <div class="row">
            <div class="col">
                <form action="/editarAlumno/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mt-5">
                        <input type="hidden" name="id" value="{{ alumno.id }}">
                        <div class="col-2 mb-3">
                            <label for="rut" class="form-label">rut</label>
                            <input type="text" name="rut" id="rut" class="form-control" value="{{ alumno.run }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ alumno.nombre }}">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="ingrese su apellido" value="{{ alumno.apellidos }}">
                        </div>
                        <div class="col-2 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" name="correo" id="correo" class="form-control" value="{{ alumno.correo }}">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="carrera" class="form-label">Carrera</label>
                            <select name="carrera" id="carrera" class="form-select">
                                {% for c in carreras %} 
                                    {% if alumno.carrera_id == c.carrera_id %}
                                        <option selected value="{{ c.carrera_id }}">{{ c.nombre }}</option>
                                    {% else %} 
                                        <option value="{{ c.carrera_id }}">{{ c.nombre }}</option>
                                    {% endif %}                                
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" class="form-control">
                        </div>
                        <div class="col mb-3">
                            <img src="{% static 'images/' %}usuario.png" alt="imagen por defecto de un empleado" class="img-fluid">
                            <label for="imagen" class="form-label">Fotografía de usuario</label>
                            <input type="file" name="imagen" id="imagen" class="form-control form-control-sm">
                        </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Modificar Alumno" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <a href="/loginAlumnos/Alumnos" class="btn btn-primary"><i class="bi bi-house-heart-fill"></i> Volver al Home</a>
            </div>
        </div>
    </div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
