<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Usuarios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="/static/css/stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="h3" style="color: white;">{{ titulo }}</div>
        <div class="row">
            <div class="col">
                <form action="/editarUsuario/" method="POST">
                    {% csrf_token %}
                    <div class="row mt-5">
                        <input type="hidden" name="id" value="{{ usuario.id }}">
                        <div class="col-2 mb-3">
                            <label for="nombre_usuario" class="form-label" style="color: white;">Nombre de Usuario</label>
                            <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" value="{{ usuario.nombre_usuario }}" placeholder="Ingrese su usuario">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="contraseña" class="form-label"style="color: white;">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" class="form-control" value="{{ usuario.contraseña }}" placeholder="Ingrese contraseña">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="correo" class="form-label"style="color: white;">Correo</label>
                            <input type="text" name="correo" id="correo" class="form-control" placeholder="ingrese su correo" value="{{ usuario.correo }}" >
                        </div>
                        <div class="col-4 mb-3">
                            <label for="encargado" class="form-label"style="color: white;">Encargado</label>
                            <select name="encargado" id="encargado" class="form-select">
                                {% for e in encargados %} 
                                    {% if usuario.encargado_id == e.id %}
                                        <option selected value="{{ e.id }}">{{ e.nombre }}</option>
                                    {% else %} 
                                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                                    {% endif %}                                
                                {% endfor %}
                            </select>
                            <div class="col-5">
                                <img src="{{ usuario.imagen.url }}" style="color: white;" alt="fotografia del usuario {{ usuario.nombre_usuario}}" class="img-fluid">
                                <label for="imagen"  class="form-label" style="color: white;margin-top: 0.5px;">Fotografía</label>
                                <input type="file"  name="imagen" id="imagen" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Modificar Usuario"  class="btn btn-dark "  style="margin-top: 20px ;border-color:black ; border-width: 2px; color: white; width: 250px; ">
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col">
                <a href="/loginUsuario/usuarios" class="btn btn-dark "  style="margin-top: 20px ;border-color:black ; border-width: 2px; color: white; width: 250px; "><i class="bi bi-house-heart-fill"></i> Volver al Home</a>
            </div>
        </div>
    </div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
